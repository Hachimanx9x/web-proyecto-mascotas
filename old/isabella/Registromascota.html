<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrate </title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
  
</head>
<body>
    <div id="i-contenedor-registro-mascota" class="">
        <div id="i-columna-menu">
            <div class="i-columna-datos-menu">
                <img src="images/usuario.png" alt="" />
                <h6>UserName</h6>
                <img class="huella" src="images/huella 1.png" alt="">
                <img class="huella" src="images/huella 1.png" alt="">
                <img class="huella" src="images/huella 1.png" alt="">
                <img class="huella" src="images/huella 1.png" alt="">
                <img class="huella" src="images/huella 1.png" alt="">
            </div>

            <div class="i-columna-datos-menu">
                <img src="images/madoptadas.png" alt="">
                <h6>Mascotas adoptadas</h6>
            </div>

            <div class="i-columna-datos-menu">
                <img src="images/mapadrinadas.png" alt="">
                <h6>Mascotas apadrinadas</h6>
            </div>

            <div class="i-columna-datos-menu">
                <img src="images/mregistro.png" alt="">
                <h6>Mascotas registro</h6>
            </div>

            <div class="i-columna-datos-menu">
                <img src="images/meventos.png" alt="">
                <h6>Eventos</h6>
            </div>

        </div>

        <div id="i-registro-mascota-encontrada" class="">
            <h5>¡Gracias por encontarla!</h5>
            <h1>Registra a la mascota encontrada</h1>
           
            <div id="i-fomulario-mascota-encontrada">
                <div class="i-datos-mascota-encontrada">

       
                  
                        <div id="i-img-mascota-encontrada">
                            <img src="images/perroabandonado.png" alt="">
                                <div id="i-iconos-mascota-encontrada">
                                    <img src="images/camara.png" alt="">
                                    <img src="images/subir.png" alt="">
                                </div>
                         </div>

                         <div id="i-datos-lado-mascota-encontrada">

                        <label  class="i-datos-texto-mascota-encontrada"  for="fnombre">Especie <div class="tooltip">*<span class="tooltiptext">Escriba la especie del animal encontrado (ejemplo: perro, gato, ave, etc.)</span></div> :</label>
                        <input class="i-caja-mascota-mencontrada"  type="text" name="especie" id="especiea" > 
                      
                        <div class="i-btn-seleccion">
                            <input class="i-btn-check" type="checkbox" name="sexo" value="H" />  <p>Hembra</p> 
                            <input class="i-btn-check" type="checkbox" name="sexo" value="M" />  <p> Macho</p>
                        </div>

                        <label  class="i-datos-texto-mascota-encontrada"  for="fnombre">Fecha de hallazgo<a href="#">(DD/MM/AA)</a>:</label>
                        <input class="i-caja-mascota-mencontrada"  type="date" name="fecha" id="fechaid" > 

                    </div> 

                        </div>



                        <div id="i-informacion-contenedo-mascota-encontrada">

                            <div id="i-informacion-zona">
                            <label  class="i-datos-texto-mascota-encontrada"  for="fnombre">Departamento<a href="#">*</a>:</label>
                        <input class="i-caja-datos-zona"  type="text" name="especie" id="especiea" > 

                        <label  class="i-datos-texto-mascota-encontrada"  for="fnombre">Ciudad<a href="#">*</a>:</label>
                        <input class="i-caja-datos-zona"  type="text" name="especie" id="especiea" > 

                    </div>
                        <label  class="i-datos-texto-mascota-encontrada"  for="fnombre">Descripción<a href="#">*</a>:</label>
                        <textarea id="subject" name="subject" placeholder="" style="height:200px"></textarea>
              
                        </div>
                        <div id="i-boton-registart">
                        <input class="i-btn-registrar" type="submit" value="Registrar">
                    </div>
                    </div>

            </div>
               


            </div>

        </div>

    

    </div>

</body>
</html>
