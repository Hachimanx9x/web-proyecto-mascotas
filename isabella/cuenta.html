<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrate </title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
  
</head>
<body>
    <div id="i-banner-registro" class="registro">
        <div id="i-formulario-registro-banner" >
        <img id="i-perro" src="images/perroRegistro.png">
    </div>
        <div id="i-formulario-registro" >
        <h5>¡Haz parte de la iniciativa!</h5>
        <h1>Crea una cuenta</h1>
        <div class="i-datos-formularios" >
            <label class="i-texto-datos" for="fnombre">Nombre de usuario <a href="#">*</a>:</label>
            <input class="i-caja-texto" type="text" name="nombreusuario" id="nombreu" >
      
            <label  class="i-texto-datos"  for="fnombre">Dirección de correo electrónico<a href="#">*</a>:</label>
            <input class="i-caja-texto"  type="text" name="correo" id="correou" > 

            <label  class="i-texto-datos"  for="fnombre">Contraseña <a href="#">*</a>:</label>
            <input class="i-caja-texto"  type="text" name="contraseña" id="contraseñau" >  
            <p>Asegúrese de que tenga al menos 15 caracteres O al menos 8 caracteres, incluido un número y una letra minúscula.</p>

            
            <div class="i-btn-seleccion">
                <input class="i-btn-check" type="checkbox" name="politicas" value="pyp" /> 
                <p>Acepto las <a href="#">políticas de privacidad</a></p> 
            </div>
            <div class="i-btn-seleccion">
                <input class="i-btn-check" type="checkbox" name="info" value="infoservicio" />  <p> Deseo recibir información de los eventos y servicios.</p>
            </div>
            <input class="i-btn-enviar" type="submit" value="Enviar">
        </div>     
    </div>
    </div>


</body>
</html>
